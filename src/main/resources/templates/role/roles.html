<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>InstaTeam</title>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/site.css"/>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="index.html">InstaTeam</a>
                    <a class="new-project button icon-left" href="#"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Projects</a></li>
                <li><a href="collaborators.html">Collaborators</a></li>
                <li class="selected"><a href="roles.html">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <form th:action="@{/roles}" method="post" th:object="${role}">
                    <h2>Manage Roles</h2>
                    <div>
                        <ul class="checkbox-list">
                            <div th:each="role : ${roles}">
                                <li><span class="primary" th:text="${role.name}"></span></li>
                            </div>
                        </ul>
                    </div>
                    <div class="actions add-new-role">
                        th:classappend="${#fields.hasErrors('name')}? 'error' : ''"
                        <input type="text" th:field="*{name}" placeholder="New Role..."/>
                        <button type="submit" class="button">Add</button>
                        <!--<div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name})"></div>-->
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
