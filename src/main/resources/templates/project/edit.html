<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('collaborators')"></head>
<body>
<div th:replace="layout :: header"></div>
<div th:replace="layout :: nav"></div>
<section>
    <div class="container wrapper">
        <form th:action="@{/projects}" method="post" th:object="${project}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label> Project Name:</label>
                <input type="text" th:field="*{name}"/>
            </div>
            <div>
                <label>Project Description:</label>
                <textarea rows="4" th:field="*{description}"></textarea>
            </div>
            <div>
                <label>Project Status:</label>
                <div class="custom-select">
                    <span class="dropdown-arrow"></span>
                    <select th:field="*{status}" name="project_status">
                        <option th:each="status : ${statuses}" th:value="${status.name}" th:tex="${status.name}"></option>
                    </select>
                </div>
            </div>
            <div>
                <label>Project Roles:</label>
                <ul class="checkbox-list">
                    <li>
                        <input type="checkbox" name="project_roles" value="Developer"/>
                        <span class="primary"> Developer</span>
                    </li>
                    <li>
                        <input type="checkbox" name="project_roles" value="Designer"/>
                        <span class="primary"> Designer</span>
                    </li>
                    <li>
                        <input type="checkbox" name="project_roles" value="QA"/>
                        <span class="primary"> QA</span>
                    </li>
                    <li>
                        <input type="checkbox" name="project_roles" value="DevOps"/>
                        <span class="primary"> DevOps</span>
                    </li>
                </ul>
            </div>
            <div class="actions">
                <button type="submit" class="button">Add</button>
                <a href="@{/projects}" class="button button-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
