<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('collaborators')"></head>
<body>
<div th:replace="layout :: header"></div>
<div th:replace="layout :: nav"></div>
        <section>
            <div class="container wrapper">
                <form th:action="@{${action}}" method="post" th:object="${project}" >
                    <label>Edit Collaborators: Website Project</label>
                    <!--<ul class="checkbox-list" th:each="role : ${project.rolesNeeded}">-->
                    <ul class="checkbox-list" th:each="role : ${rolesNeeded}">
                        <li><span class="primary" th:text="${role.id}"></span>
                            <div class="custom-select">
                                <span class="dropdown-arrow"></span>
                                <select th:field="*{collaborators}">
                                    <!--th:field="*{map[__${role.value}__]}"-->
                                    <!--<option th:text="${role.value}" ></option>-->
                                    <option
                                        th:each="collab: ${collabs}"
                                        th:value="${collab.id}"
                                        th:text="${collab.name}">
                                    </option>
                                </select>
                            </div>
                        </li>
                    </ul>
                    <div class="actions">
                        <input type="submit" value="Save" class="button"/>
                        <a href="#" class="button button-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
