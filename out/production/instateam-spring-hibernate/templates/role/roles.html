<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Roles')"></head>
<body>
<div th:replace="layout :: header"></div>
<div th:replace="layout :: nav"></div>
        <section>
            <div class="container wrapper">
                <form th:action="@{/roles}" method="post" th:object="${role}">
                    <h2>Manage Roles</h2>
                    <div>
                        <ul class="checkbox-list">
                            <div th:each="role : ${roles}">
                                <li>
                                    <span class="primary">
                                        <a th:href="@{|/roles/${role.id}|}" th:text="${role.name}"></a>
                                    </span>
                                </li>
                            </div>
                        </ul>
                    </div>
                    <div class="actions add-new-role">
                        <!--th:classappend="${#fields.hasErrors('name')}? 'error' : ''"-->
                        <input type="hidden" th:field="*{id}"/>
                        <input type="text" th:field="*{name}" placeholder="New Role..."/>
                        <button type="submit" class="button">Add</button>
                        <!--<div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name})"></div>-->
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
