<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Collaborators')"></head>
<body>
<div th:replace="layout :: header"></div>
<div th:replace="layout :: nav"></div>
        <section>
            <div class="container wrapper">
                <form th:action="@{/collaborators}" method="post" th:object="${collaborator}">
                    <h2>Manage Collaborators</h2>
                    <ul class="checkbox-list">
                        <div th:each="collaborator : ${collaborators}">
                        <li>
                            <span class="primary">
                                <a th:href="@{|/collaborators/${collaborator.id}|}" th:text="${collaborator.name}"></a>
                            </span>
                            <div class="custom-select">
                                <span class="dropdown-arrow"></span>
                                <select>
                                    <!--<option value="#">Role...</option>-->
                                    <option th:text="${collaborator.role.name}"></option>
                                    <option
                                            th:if="${!role.name.equals(collaborator.role.name)}"
                                            th:each="role : ${roles}"
                                            th:value="${role.id}"
                                            th:text="${role.name}">
                                    </option>
                                </select>
                            </div>
                        </li>
                        </div>
                    </ul>
                    <div class="actions add-new-collaborator">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="text" th:field="*{name}" placeholder="Name..."/>
                        <div class="custom-select">
                            <span class="dropdown-arrow"></span>
                            <select th:field="*{role.id}">
                                <option value="#">Role...</option>
                                <option th:each="role : ${roles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}">
                                    <!--<input type="hidden" th:field="*{role.id}" th:value="${role.id}"/>-->
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="button">Add</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
