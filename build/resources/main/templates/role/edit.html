<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('collaborators')"></head>
<body>
<div th:replace="layout :: header"></div>
<div th:replace="layout :: nav"></div>
<section>
    <div class="container wrapper">
        <form th:action="@{${action}}" method="post" th:object="${role}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>
            <div th:classappend="${#fields.hasErrors('name')}? 'error' : ''">
                <label> Role:</label>
                <input type="text" th:field="*{name}"/>
                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="actions">
                <button type="submit" class="button">Update</button>
                <a th:href="@{/roles}" class="button button-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
