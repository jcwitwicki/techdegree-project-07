<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Projects')"></head>
<body>
<div th:replace="layout :: header"></div>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: flash"></div>
<section>
    <div class="container wrapper">
        <div class="project-list">
            <div th:each="project : ${projects}" class="project">
                <h2><a th:href="@{|/projects/${project.id}|}" th:text="${project.name}">Website Project</a></h2>
                <p th:text="${project.description}" ></p>
                <span class="tag" th:text="${project.status}" th:style="|background-color:${project.colorStatus}|"></span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
