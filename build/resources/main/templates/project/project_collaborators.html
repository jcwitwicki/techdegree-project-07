<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(${project.name})"></head>
<body>
<div th:replace="layout :: header"></div>
<div th:replace="layout :: nav"></div>
        <section>
            <div class="container wrapper">
                <form th:action="@{${action}}" method="post" th:object="${project}" >
                    <input type="hidden" th:field="*{id}"/>
                    <label>Edit Collaborators: Website Project</label>
                            <ul class="checkbox-list" th:each="entry : ${map}">
                                <li><span class="primary" th:text="${entry.key.name}"></span>
                            <div class="custom-select">
                                <span class="dropdown-arrow"></span>
                                <select th:field="*{collaborators}">
                                    <option th:text="${entry.value.name}"
                                            th:value="${entry.value.id}">
                                    </option>
                                    <option
                                            th:if="${!collaborator.name.equals(entry.value.name)}"
                                            th:each="collaborator: ${collaborators}"
                                            th:value="${collaborator.id}"
                                            th:text="${collaborator.name}">
                                    </option>
                                </select>
                            </div>
                        </li>
                    </ul>
                    <div class="actions">
                        <input type="submit" value="Save" class="button"/>
                        <a th:href="@{${cancel}}" class="button button-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
